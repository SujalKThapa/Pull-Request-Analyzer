version: "3.9"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["celery", "-A", "app.celery_worker.celery", "worker", "--loglevel=info"]
    depends_on:
      - redis
    env_file:
      - .env